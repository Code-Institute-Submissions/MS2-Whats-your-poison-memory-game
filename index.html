<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>What's your poison?</title>
</head>

<body>
    <div class="container-fluid background center">

        <!-- Button trigger modal -->
        <button type="button" class="btn start-button" data-toggle="modal" data-target="#firstmodal">
            Let's begin
        </button>

        <!-- Modal -->
        <div class="modal fade" id="firstmodal" tabindex="-1" role="dialog" aria-labelledby="firstMenu"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content mainMenu">
                    <div class="modal-header d-block">
                        <h5 class="modal-title text-center" id="exampleModalCenterTitle">What's your poison?</h5>
                    </div>
                    <div class="modal-body center">
                        <ul>
                            <li>
                                <p>Welcome to what's your poison, the memory drinking game....</p>
                            </li>
                            <li>
                                <p>What do you fancy first?</p>
                            </li>
                            <li>
                                <button type="button" class="btn menu-button" data-dismiss="modal">How do you
                                    play?</button>
                            </li>
                            <li>
                                <button type="button" class="btn menu-button">New Game</button>
                            </li>
                            <li>
                                <button type="button" class="btn menu-button">Fastest drinks!</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="assets/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
