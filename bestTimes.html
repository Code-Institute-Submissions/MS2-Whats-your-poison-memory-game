<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <!-- Title -->
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-2">
                <button type="button" class="btn option-button center">
                    Mute
                </button>
            </div>
            <div class="col-8">
                <h1 class="header">What's your poison?</h1>
            </div>
            <div class="col-2">
                <button type="button" class="btn option-button center" onclick="window.location.href='index.html';">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <!-- Central container for everything -->
    <section class="container-fluid game-box">
        <div class="container-fluid no-gutters score-board">
            <h1>The greatest drinkers of all time!</h1>
            <table id="high-scores">
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Game difficulty</th>
                </tr>

                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
                <tr class="score"></tr>
            </table>
        </div>
    </section>
